<!-- Multiverse Login/Register Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Multiverse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2a2a40;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f8cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="submitBtn">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Register';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle').textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    }
  </script>
</body>
</html>
