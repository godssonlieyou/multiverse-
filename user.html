<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>使用者管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Multiverse</h1>
    <nav>
      <a href="dashboard.html">控制面板</a>
      <a href="user.html">使用者管理</a>
      <a href="whitelist.html">黑白名單</a>
      <a href="settings.html">伺服器設定</a>
      <a href="upgrade.html">會員升級</a>
      <a href="#" onclick="logout()">登出</a>
    </nav>
  </header>
  <main class="container">
    <h2>使用者帳號管理</h2>
    <form onsubmit="addUser(event)">
      <label>新增使用者帳號
        <input type="text" id="username" placeholder="使用者名稱" required/>
      </label>
      <button class="button">新增</button>
    </form>
    <div class="card">
      <h3>現有帳號</h3>
      <ul id="user-list"></ul>
    </div>
    <a href="index.html" class="back-home">← 回到首頁</a>
  </main>
  <script>
    function addUser(e) {
      e.preventDefault();
      const name = document.getElementById('username').value;
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(name);
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById('username').value = "";
      loadUsers();
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${user} <button onclick="deleteUser(${index})">刪除</button>`;
        list.appendChild(li);
      });
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
